---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argon-entry-ingress
  namespace: argon
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "lets-encrypt"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "36000"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "36000"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/grpc-backend: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/quic-redirect: "https"
    nginx.ingress.kubernetes.io/quic: "true"
    nginx.ingress.kubernetes.io/http3: "true"
    nginx.ingress.kubernetes.io/enable-http3: "true"
    nginx.ingress.kubernetes.io/enable-quic: "true"
    nginx.ingress.kubernetes.io/proxy-keepalive: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header XFD "Test Header Value" always;
spec:
  tls:
    - hosts:
        - api.argon.gl
      secretName: argon-tls
  rules:
    - host: api.argon.gl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argon-entry
                port:
                  number: 5002
