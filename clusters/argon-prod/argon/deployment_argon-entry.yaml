apiVersion: apps/v1
kind: Deployment
metadata:
  name: argon-entry
  namespace: argon
  labels:
    app: argon-entry
spec:
  minReadySeconds: 60
  replicas: 1
  selector:
    matchLabels:
      app: argon-entry
  strategy:
    type: Recreate
  template:
    metadata:
      namespace: argon
      labels:
        app: argon-entry
    spec:
      imagePullSecrets:
        - name: regcred
      serviceAccountName: orleansclient
      automountServiceAccountToken: true
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: argon-entry
      containers:
        - name: argon-entry
          image: ghcr.io/argon-chat/entry:142 # {"$imagepolicy": "flux-system:argon-entry-policy"}
          resources:
            requests:
              cpu: "250m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
          imagePullPolicy: IfNotPresent
          ports:
            - name: https
              containerPort: 5002
              protocol: UDP
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            # default logger to debug
            - name: Logging__LogLevel__Default
              value: "Debug"
            - name: OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES
              value: "true"
            - name: OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES
              value: "true"
            - name: OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY
              value: "in_memory"
            - name: ASPNETCORE_FORWARDEDHEADERS_ENABLED
              value: "true"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://aspire-dashboard:18889"
            - name: OTEL_SERVICE_NAME
              value: "argon-gg-entry"
            - name: OTEL_EXPORTER
              value: "otlp"
            - name: OTEL_EXPORTER_OTLP_HEADERS
              valueFrom:
                secretKeyRef:
                  name: otlp-api-key
                  key: API_KEY
          envFrom:
            - secretRef:
                name: argon-api-env
            - secretRef:
                name: argon-entry-sentry-dsn
      terminationGracePeriodSeconds: 180
