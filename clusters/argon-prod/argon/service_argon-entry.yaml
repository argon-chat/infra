apiVersion: v1
kind: Service
metadata:
  name: argon-entry
  namespace: argon
spec:
  type: ClusterIP
  selector:
    app: argon-entry
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: quic
      port: 5002
      targetPort: 5002
      protocol: UDP
    - name: https
      port: 5002
      targetPort: 5002
      protocol: TCP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argon-entry-ingress
  namespace: argon
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/enable-http3: "true"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: argon-entry
                port:
                  number: 5002
