apiVersion: v1
kind: Service
metadata:
  name: argon-entry
  namespace: argon
spec:
  type: ClusterIP
  selector:
    app: argon-entry
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: quic
      port: 5002
      targetPort: 5002
      protocol: UDP
    - name: https
      port: 5002
      targetPort: 5002
      protocol: TCP