apiVersion: v1
kind: Service
metadata:
  name: argon-api-svc
  namespace: argon
spec:
  type: ClusterIP
  selector:
    app: argon-api
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: quic
      port: 5001
      targetPort: 5001
      protocol: UDP
    - name: https
      port: 5001
      targetPort: 5001
      protocol: TCP
    - name: orleansd
      port: 22832
      targetPort: 22832
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argon-api-ingress
  namespace: argon
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/enable-http3: "true"
spec:
#  tls:
#    - hosts:
#        - api.argon.gl
#      secretName: api-tls-secret
  rules:
    - host: api.argon.gl
      http:
        paths:
          - path: /api
            pathType: Prefix # ImplementationSpecific
            backend:
              service:
                name: argon-api-svc
                port:
                  number: 5001
