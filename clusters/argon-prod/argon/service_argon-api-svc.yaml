apiVersion: v1
kind: Service
metadata:
  name: argon-api-svc
  namespace: argon
spec:
  type: ClusterIP
  selector:
    app: argon-api
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: https
      port: 5001
      targetPort: 5001
    - name: orleansd
      port: 22832
      targetPort: 22832
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argon-api-ingress
  namespace: argon
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  rules:
    - host: argon-api.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argon-entry
                port:
                  number: 5001
