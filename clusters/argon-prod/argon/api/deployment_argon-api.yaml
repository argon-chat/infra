apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: argon-api
  namespace: argon
  labels:
    app: argon-api
spec:
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: argon-api
  template:
    metadata:
      labels:
        app: argon-api
      annotations:
        co.elastic.logs/json.overwrite_keys: "true"
        co.elastic.logs/json.add_error_key: "true"
        co.elastic.logs/json.expand_keys: "true"
        co.elastic.logs/json.keys_under_root: "true"
    spec:
      priorityClassName: high-priority
      imagePullSecrets:
        - name: regcred
      serviceAccountName: orleanssilo
      automountServiceAccountToken: true
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - argon-api
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: argon-api
          image: ghcr.io/argon-chat/orleans:250 # {"$imagepolicy": "flux-system:argon-api-policy"}
          resources:
            requests:
              cpu: "200m"
              memory: "192Mi"
            limits:
              cpu: "2"
              memory: "900Mi"
          imagePullPolicy: IfNotPresent
          ports:
            - name: https
              containerPort: 5001
              protocol: UDP
            - name: orleansd
              containerPort: 22832
          envFrom:
            - secretRef:
                name: argon-api-env
            - secretRef:
                name: argon-api-sentry-dsn
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES
              value: "true"
            - name: OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES
              value: "true"
            - name: OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY
              value: "in_memory"
            - name: ASPNETCORE_FORWARDEDHEADERS_ENABLED
              value: "true"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://aspire-dashboard:18889"
            - name: OTEL_SERVICE_NAME
              value: "argon-gg-api"
            - name: OTEL_EXPORTER
              value: "otlp"
            - name: OTEL_EXPORTER_OTLP_HEADERS
              valueFrom:
                secretKeyRef:
                  name: otlp-api-key
                  key: API_KEY
      terminationGracePeriodSeconds: 15
