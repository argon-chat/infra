apiVersion: apps/v1
kind: Deployment
metadata:
  name: argon-api
  namespace: argon
  labels:
    app: argon-api
spec:
  minReadySeconds: 10
  replicas: 1
  selector:
    matchLabels:
      app: argon-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: argon-api
    spec:
      imagePullSecrets:
        - name: regcred
      serviceAccountName: orleanssilo
      automountServiceAccountToken: true
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: argon-api
      containers:
        - name: argon-api
          image: ghcr.io/argon-chat/orleans:197 # {"$imagepolicy": "flux-system:argon-api-policy"}
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "700m"
              memory: "900Mi"
          imagePullPolicy: IfNotPresent
          ports:
            - name: https
              containerPort: 5001
              protocol: UDP
            - name: orleansd
              containerPort: 22832
          envFrom:
            - secretRef:
                name: argon-api-env
            - secretRef:
                name: argon-api-sentry-dsn
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES
              value: "true"
            - name: OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES
              value: "true"
            - name: OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY
              value: "in_memory"
            - name: ASPNETCORE_FORWARDEDHEADERS_ENABLED
              value: "true"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://aspire-dashboard:18889"
            - name: OTEL_SERVICE_NAME
              value: "argon-gg-api"
            - name: OTEL_EXPORTER
              value: "otlp"
            - name: OTEL_EXPORTER_OTLP_HEADERS
              valueFrom:
                secretKeyRef:
                  name: otlp-api-key
                  key: API_KEY
      terminationGracePeriodSeconds: 15
