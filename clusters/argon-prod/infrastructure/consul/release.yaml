---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: consul
  namespace: flux-system
spec:
  chart:
    spec:
      chart: consul
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: hashicorp
      version: 0.32.1
  interval: 1h0m0s
  targetNamespace: default
