apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: consul
  namespace: default
  labels:
    app: consul
spec:
  selector:
    matchLabels:
      app: consul
  template:
    metadata:
      labels:
        app: consul
    spec:
      containers:
        - name: consul
          image: hashicorp/consul:1.20
          ports:
            - containerPort: 8500
              name: http
              protocol: TCP
            - containerPort: 8600
              name: dns
              protocol: UDP
            - containerPort: 8301
              name: serf-lan-tcp
              protocol: TCP
            - containerPort: 8301
              name: serf-lan-udp
              protocol: UDP
            - containerPort: 8302
              name: serf-wan-tcp
              protocol: TCP
            - containerPort: 8302
              name: serf-wan-udp
              protocol: UDP
            - containerPort: 8300
              name: server
              protocol: TCP
          env:
            - name: CONSUL_LOCAL_CONFIG
              value: |
                {
                  "global": {
                    "datacenter": "argon-dc-ru3",
                    "retryJoin": ["10.10.0.11"]
                  },
                  "server": {
                    "enabled": false
                  },
                  "client": {
                    "enabled": true,
                    "exposeGossipPorts": true,
                    "join": ["10.10.0.11"]
                  },
                  "ui": {
                    "enabled": true
                  },
                  "connectInject": {
                    "enabled": false
                  },
                  "controller": {
                    "enabled": false
                  }
                }
          volumeMounts:
            - name: consul-data
              mountPath: /consul/data
      volumes:
        - name: consul-data
          emptyDir: {}
      terminationGracePeriodSeconds: 30