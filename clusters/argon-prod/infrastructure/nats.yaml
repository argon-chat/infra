apiVersion: v1
kind: List
items:
  - apiVersion: apps/v1
    kind: StatefulSet
    metadata:
      name: nats
      namespace: argon
      labels:
        app: nats
    spec:
      serviceName: "nats"
      replicas: 1
      selector:
        matchLabels:
          app: nats
      template:
        metadata:
          namespace: argon
          labels:
            app: nats
        spec:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app: nats
          containers:
            - name: nats
              image: docker.io/library/nats:2.10
              imagePullPolicy: IfNotPresent
              args:
                - '-js'
                - '-sd'
                - '/var/lib/nats'
              ports:
                - containerPort: 4222
              envFrom:
                - secretRef:
                    name: nats-env
#              volumeMounts:
#                - name: apphost-nats-data
#                  mountPath: /var/lib/nats
#      volumeClaimTemplates:
#        - metadata:
#            name: apphost-nats-data
#          spec:
#            accessModes: [ "ReadWriteOnce" ]
#            resources:
#              requests:
#                storage: 1Gi
  - apiVersion: v1
    kind: Service
    metadata:
      namespace: argon
      name: nats
    spec:
      type: ClusterIP
      selector:
        app: nats
      ports:
        - name: tcp
          port: 4222
          targetPort: 4222