apiVersion: v1
kind: List
items:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: rmq
      namespace: argon
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: rmq
      template:
        metadata:
          name: rmq
          namespace: argon
          labels:
            app: rmq
        spec:
          containers:
            - env:
                - name: RABBITMQ_DEFAULT_PASS
                  valueFrom:
                    secretKeyRef:
                      key: RABBITMQ_DEFAULT_PASS
                      name: rmq
                - name: RABBITMQ_DEFAULT_USER
                  valueFrom:
                    secretKeyRef:
                      key: RABBITMQ_DEFAULT_USER
                      name: rmq
                - name: RABBITMQ_DEFAULT_VHOST
                  value: /
              image: rabbitmq:3.8.9-management-alpine
              ports:
                - containerPort: 5672
                  name: amqp
                - containerPort: 15672
                  name: management
              name: rmq
          restartPolicy: Always

  - apiVersion: v1
    kind: Service
    metadata:
      name: rmq
      namespace: argon
    spec:
      selector:
        app: rmq
      ports:
        - protocol: TCP
          port: 5672
          name: amqp
          targetPort: 5672
        - protocol: TCP
          port: 15672
          name: management
          targetPort: 15672
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: rmq
      namespace: argon
      annotations:
        cert-manager.io/cluster-issuer: lets-encrypt
#        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
        nginx.ingress.kubernetes.io/proxy-body-size: 1024m
      labels:
        app: rmq
    spec:
      tls:
        - hosts:
            - rmq.staging.svck.dev
            - rmq-management.staging.svck.dev
          secretName: rmq-tls-secret
      rules:
        - host: rmq-management.staging.svck.dev
          http:
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: rmq
                    port:
                      number: 15672
        - host: rmq.staging.svck.dev
          http:
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: rmq
                    port:
                      number: 5672