apiVersion: apps/v1
kind: Deployment
metadata:
  name: influx
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influx
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: influx
    spec:
      containers:
        - envFrom:
            - secretRef:
                name: influx-env
          image: influxdb:2-alpine
          name: influx
          ports:
            - containerPort: 8086
              protocol: TCP
      restartPolicy: Always