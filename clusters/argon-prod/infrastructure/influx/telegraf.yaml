apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: telegraf
  namespace: kube-system
  labels:
    app: telegraf
spec:
  selector:
    matchLabels:
      app: telegraf
  template:
    metadata:
      labels:
        app: telegraf
    spec:
      serviceAccountName: telegraf-reader
      containers:
        - name: telegraf
          image: telegraf:latest
          resources:
            limits:
              memory: 200Mi
              cpu: 200m
            requests:
              memory: 100Mi
              cpu: 100m
          envFrom:
            - secretRef:
                name: telegraf-env
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          command:
            - telegraf
          args:
            - --config
            - $(INFLUX_CONFIG)