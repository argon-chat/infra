apiVersion: apps/v1
kind: Deployment
metadata:
  name: heartbeat
  namespace: kube-system
  labels:
    k8s-app: heartbeat
spec:
  selector:
    matchLabels:
      k8s-app: heartbeat
  template:
    metadata:
      labels:
        k8s-app: heartbeat
    spec:
      tolerations:
        - key: "ctrl-plane"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      serviceAccountName: heartbeat
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: heartbeat
          image: elastic/heartbeat:8.17.1
          args: [
            "-c", "/etc/heartbeat.yml",
            "-e",
          ]
          envFrom:
            - secretRef:
                name: elastic-config
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          securityContext:
            runAsUser: 0
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              # for synthetics, 2 full cores is a good starting point for relatively consistent perform of a single concurrent check
              # For lightweight checks as low as 100m is fine
              cpu: 100m
              # A high value like this is encouraged for browser based monitors.
              # Lightweight checks use substantially less, even 128Mi is fine for those.
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /etc/heartbeat.yml
              readOnly: true
              subPath: heartbeat.yml
            - name: data
              mountPath: /usr/share/heartbeat/data
      volumes:
        - name: config
          configMap:
            defaultMode: 0600
            name: heartbeat-deployment-config
        - name: data
          hostPath:
            path: /var/lib/heartbeat-data
            type: DirectoryOrCreate

---