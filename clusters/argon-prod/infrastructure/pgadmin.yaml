apiVersion: v1
kind: List
items:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: pgadmin
      namespace: argon
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: pgadmin
      template:
        metadata:
          labels:
            app: pgadmin
        spec:
          containers:
            - name: pgadmin
              image: dpage/pgadmin4:latest
              ports:
                - containerPort: 80
              env:
                - name: PGADMIN_DEFAULT_EMAIL
                  value: noreply@argon.gl
                - name: PGADMIN_DEFAULT_PASSWORD
                  value: admin
              resources:
                requests:
                  cpu: "250m"
                  memory: "128Mi"
                limits:
                  memory: "256Mi"
  - apiVersion: v1
    kind: Service
    metadata:
      name: pgadmin
      namespace: argon
    spec:
      selector:
        app: pgadmin
      ports:
        - protocol: TCP
          port: 80
          targetPort: 80
      type: ClusterIP