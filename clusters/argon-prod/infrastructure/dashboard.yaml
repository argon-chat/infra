apiVersion: v1
kind: List
items:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: aspire-dashboard
      namespace: argon
      labels:
        app: aspire-dashboard
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: aspire-dashboard
      template:
        metadata:
          labels:
            app: aspire-dashboard
        spec:
          terminationGracePeriodSeconds: 30
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app: aspire-dashboard
          containers:
            - name: aspire-dashboard
              image: mcr.microsoft.com/dotnet/aspire-dashboard:9.0
              resources:
                requests:
                  cpu: "250m"
                  memory: "128Mi"
                limits:
                  memory: "256Mi"
              ports:
                - name: dashboard-ui
                  containerPort: 18888
                - name: otlp
                  containerPort: 18889
              env:
                - name: DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS
                  value: "true"
                - name: DASHBOARD__OTLP__AUTHMODE
                  value: 'ApiKey'
                - name: DASHBOARD__OTLP__PRIMARYAPIKEY
                  valueFrom:
                    secretKeyRef:
                      name: otlp-primary-key
                      key: API_KEY
  - apiVersion: v1
    kind: Service
    metadata:
      name: aspire-dashboard
      namespace: argon
    spec:
      selector:
        app: aspire-dashboard
      ports:
        - name: dashboard-ui
          protocol: TCP
          port: 18888
          targetPort: 18888
        - name: otlp
          protocol: TCP
          port: 18889
          targetPort: 18889
      type: ClusterIP