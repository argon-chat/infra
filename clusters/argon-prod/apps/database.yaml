  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: database
      namespace: argon
      labels:
        app: database
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: database
      template:
        metadata:
          name: database
          namespace: argon
          labels:
            app: database
        spec:
          containers:
            - name: database
              image: postgres:16-alpine
              imagePullPolicy: IfNotPresent
#              volumeMounts:
#                - mountPath: /var/lib/postgresql/data
#                  name: pg-data
              env:
                - name: POSTGRES_DB
                  valueFrom:
                    secretKeyRef:
                      name: database
                      key: POSTGRES_DB
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: database
                      key: POSTGRES_USER
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: database
                      key: POSTGRES_PASSWORD
          restartPolicy: Always
#          volumes:
#            - name: pg-data
#              persistentVolumeClaim:
#                claimName: postgres-pvc
  - apiVersion: v1
    kind: Service
    metadata:
      name: database
      namespace: argon
      labels:
        app: database
    spec:
      ports:
        - protocol: TCP
          port: 5432
          targetPort: 5432
      selector:
        app: database